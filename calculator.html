<html><head>
        <title>calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/calculator.js"></script>
		
    </head><body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">CALCULATOR</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-md-1" style="background-color: white"></div>
                <div class="col-md-3" style="background-color: white">
                    <input class="form-control" disabled="disabled" type="text" name="results" id="results" value="">
                    <div class="row-fluid">
						<div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" style="display: none;">
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" style="display: none;">
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" style="display: none;">
                                </button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-block-fluid btn-primary" id="clear">
                                <font size="4">C</font>
								</button>
                            </div>
                        </div>  
                    </div>
                    <div class="row-fluid">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="7">
                                    <font size="4">7</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="8">
                                    <font size="4">8</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="9">
                                    <font size="4">9</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" id="/">
                                    <font size="4">/</font>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="4">
                                    <font size="4">4</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="5">
                                    <font size="4">5</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="6">
                                    <font size="4">6</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" id="*">
                                    <font size="4">X</font>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="1">
                                    <font size="4">1</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="2">
                                    <font size="4">2</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="3">
                                    <font size="4">3</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" id="-">
                                    <font size="4">-</font>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="0">
                                    <font size="4">0</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id=".">
                                    <font size="4">.</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" id="=">
                                    <font size="4">=</font>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" id="+">
                                    <font size="4">+</font>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

</body></html>
